<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>LEGO Dimensions Collection</title>

    <!--MDL framework files-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    
    <!--page icon-->
    <link rel="icon" href="img/api_icon.png">

  <!--stylesheet-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
 <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">LEGO DIMENSIONS Collection</span>
            </div>
        </header>

        <main class="mdl-layout__content">
           <p> Search for a pack title, item number, character, or pack type below </p>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="title-input">
                <label class="mdl-textfield__label" for="title-input">Search for a pack</label>
            </div> 
           

            <table class="mdl-data-table mdl-js-data-table">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Title</th>
                        <th class="mdl-data-table__cell--non-numeric">Item Number</th>
                        <th class="mdl-data-table__cell--non-numeric">Characters</th>
                        <th class="mdl-data-table__cell--non-numeric">Pack Type</th>
                  
                    </tr>
                </thead>
                <tbody>
                    <!-- tr and td elements created via JavaScript -->
                </tbody>
            </table>
        </main>


    <!--dimensions collection data-->
    <script src="js/dimensions.js"></script>

    <!--application script-->
    <script src="js/app.js"></script>

    <!--MDL JavaScript file-->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
